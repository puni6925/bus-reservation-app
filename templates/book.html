<!DOCTYPE html>
<html>
<head>
    <title>Book a Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container w-50">
        <h2 class="mb-4 text-success">ðŸ“– Book a Bus</h2>
        <form method="POST" class="border p-4 bg-white rounded shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name:</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label for="bus_id" class="form-label">Bus ID:</label>
                <input type="number" class="form-control" name="bus_id" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Book Now</button>
        </form>
    </div>
</body>
</html>
