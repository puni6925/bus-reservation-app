<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">

        <!-- ðŸ–¼ Profile picture display -->
        <div class="text-center">
            <img src="{{ url_for('static', filename='profile_pics/' + username + '.jpg') }}"
                 alt="Profile Picture" class="rounded-circle mb-3 border shadow" width="120" height="120">
        </div>

        <!-- ðŸ‘¤ Username heading -->
        <h2 class="text-primary mb-4">ðŸ‘¤ {{ username }}'s Profile</h2>

        {% if bookings %}
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Booking ID</th>
                    <th>Bus Name</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>                
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking[0] }}</td>
                    <td>{{ booking[1] }}</td>
                    <td>{{ booking[2] }}</td>
                    <td>{{ booking[3] }}</td>
                    <td>{{ booking[4] }}</td>
                </tr>
                <a href="/user/delete_booking/{{ booking[0] }}" class="btn btn-sm btn-danger">Cancel</a>
            </tbody>
        </table>
        {% else %}
        <p class="alert alert-warning">No bookings yet.</p>
        {% endif %}
    </div>
</body>
</html>
