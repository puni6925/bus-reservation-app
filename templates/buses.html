<!DOCTYPE html>
<html>
<head>
    <title>All Buses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">Available Buses</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Bus Name</th>
                <th>Source</th>
                <th>Destination</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        {% for bus in buses %}
        <tr>
            <td>{{ bus[1] }}</td>
            <td>{{ bus[2] }}</td>
            <td>{{ bus[3] }}</td>
            <td>{{ bus[4] }}</td>
            <td>
                <a href="/admin/edit_bus/{{ bus[0] }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/admin/delete_bus/{{ bus[0] }}" class="btn btn-danger btn-sm">Delete</a>
            </td>            
        </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
