<!DOCTYPE html>
<html>
<head>
    <title>Edit Bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container w-50">
        <h2 class="mb-4 text-primary">✏️ Edit Bus</h2>
        <form method="post" class="border p-4 bg-white rounded shadow-sm">
            <div class="mb-3">
                <label>Bus Name:</label>
                <input type="text" class="form-control" name="bus_name" value="{{ bus[1] }}" required>
            </div>
            <div class="mb-3">
                <label>Source:</label>
                <input type="text" class="form-control" name="source" value="{{ bus[2] }}" required>
            </div>
            <div class="mb-3">
                <label>Destination:</label>
                <input type="text" class="form-control" name="destination" value="{{ bus[3] }}" required>
            </div>
            <div class="mb-3">
                <label>Time:</label>
                <input type="text" class="form-control" name="time" value="{{ bus[4] }}" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Update Bus</button>
        </form>
    </div>
</body>
</html>
