<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5 bg-light">
    <div class="container">
        <h2 class="text-info mb-4">ðŸšŒ Search Results</h2>
        {% if results %}
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Bus Name</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for bus in results %}
                <tr>
                    <td>{{ bus[1] }}</td>
                    <td>{{ bus[2] }}</td>
                    <td>{{ bus[3] }}</td>
                    <td>{{ bus[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p class="alert alert-warning">No buses found.</p>
        {% endif %}
    </div>
</body>
</html>
